<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/app.css}" />
    <title>Boggle Game</title>
</head>
<body>
<div id="boggle-container">
    <img src="/images/logo.jpg" class="logo" />
    <div id="board">
        <div class="row">
            <div class="boggle">
                <span>A</span>
            </div>
            <div class="boggle">
                <span>B</span>
            </div>
            <div class="boggle">
                <span>C</span>
            </div>
            <div class="boggle">
                <span>D</span>
            </div>
        </div>
        <div class="row">
            <div class="boggle">
                <span>A</span>
            </div>
            <div class="boggle">
                <span>B</span>
            </div>
            <div class="boggle">
                <span>C</span>
            </div>
            <div class="boggle">
                <span>D</span>
            </div>

        </div>
        <div class="row">
            <div class="boggle">
                <span>A</span>
            </div>
            <div class="boggle">
                <span>B</span>
            </div>
            <div class="boggle">
                <span>C</span>
            </div>
            <div class="boggle">
                <span>D</span>
            </div>

        </div>
        <div class="row">
            <div class="boggle">
                <span>A</span>
            </div>
            <div class="boggle">
                <span>B</span>
            </div>
            <div class="boggle">
                <span>C</span>
            </div>
            <div class="boggle">
                <span>D</span>
            </div>

        </div>

    </div>
    <div id="word-submit">
        <form action="/game" method="get"><span><strong>Current Word:</strong>
            <input name="playerInput" type="text" placeholder="Enter words here..." required="required" autocomplete="off"/>
        </span></form>
        <button type="button">Submit Word</button>
    </div>
    <table id="score-table">
        <tr>
            <th>Word </th>
            <th>Score</th>
        </tr>
        <div th:each="word : ${enteredWords}">
        <tr>
            <td th:text="@{${word}}"></td>
            <td>11</td>
        </tr>
        </div>
        <tr>
            <td>urgent</td>
            <td>3</td>
        </tr>
        <tr id="footer">
            <td>Total </td>
            <td>14</td>
        </tr>
    </table>
</div>
</body>
</html>
