<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/app.css}"/>
    <title>Boggle Game</title>
</head>
<body>

<div id="boggle-container">
    <img src="/images/logo.jpg" class="logo"/>


    <div id="ruleContainer">
        <div id="innerRuleContainer">
            <h1>Eta Boggle</h1>
            <h2>Game Rules</h2>
            <h3>The Eta Boggle Game. A four-by-four square of letters,
                with two minutes to find as many words as possible. Each word must have at
                least three letters.</h3>
        </div>
    </div>
    <div id="beginGame">
        <button><a th:href="@{/game}"/>Start Game</button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
